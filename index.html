<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"defer></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Thumbnail Download</title>
</head>
<body>
    <form action="#">
        <header>Download Thumbnail</header>
        <div class="url-input">
            <span class="title">Paste URL:</span>
            <div class="field">
                <input type="text" placeholder="https://youtube.com/watch?v=12jkfnf" required>
                 <input class="hidden-input" type="hidden">
                <div class="bottom-line"></div>
            </div>
        </div>
        <div class="preview-area">
            <img class="thumbnail" src="src.img" alt="">
            <i class="icon fas fa-cloud-download-alt"></i>
            <span>Paste video URL to see preview</span>
        </div>
        <button class="download-btn" type="submit">Download Thumbnail</button>
    </form>
</body>
</html>
